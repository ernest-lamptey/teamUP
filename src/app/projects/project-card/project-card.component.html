<div class="card">
    <img [src]="project.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ project.title }}</h5>
      <p class="card-text" style="height: 150px; overflow: hidden; text-overflow: ellipsis; white-space: pre-line;">{{ project.description }}</p>
      <p class="card-text"><small class="text-body-secondary">Last updated {{ project.date_created | date }}</small></p>
    </div>
  </div>
