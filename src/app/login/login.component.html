<app-header></app-header>
<div class="container">
    <form class="loginForm">
        <h2 class="w-100 text-center mb-3">Login</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input #mail type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input #pass type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button (click)="login(mail, pass)" type="button" class="mt-3 cta btn btn-primary">Login</button>
      </form>
</div>
